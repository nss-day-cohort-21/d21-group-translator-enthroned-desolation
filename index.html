<!DOCTYPE html>
<html>
	<head>
		<title>Translator</title>
		<!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
	</head>
	<body>
		<div id="wrapper">

			<div id="enterThePhrase">
				<label for="inputPhrase">Please enter a holiday greeting:</label>
				<input type=text name="inputPhrase" id="inputPhrase">
			</div>
			<br>
			<div id="languageSelector">
					<input type="radio" name="pickLanguage" value="french">French<br>
					<input type="radio" name="pickLanguage" value="german">German<br>
					<input type="radio" name="pickLanguage" value="morseCode">Morse Code<br>
			</div>
			<br>
			<button id="translateBttn">Translate</button>
			<br>
			<div>
				<p>Your translated phrase is:</p>
				<p id="translatorOutput"></p>
			</div>

		</div>

		<script type="text/html" src="javascripts/main.js"></script>
		<script type="text/html" src="javascripts/input.js"></script>
	</body>

</html>
